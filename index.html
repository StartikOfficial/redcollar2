<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>redcollar2</title>
</head>
<body class="flex">
    <div class="players-info flex">
        <div id="player1">
            <label>Player 1 Name:</label>
            <input id="player1__name" placeholder="Player1">
            <label>Score:</label>
            <span id="player1__score">0</span>
        </div>
        <div id="player2">
            <label>Player 2 Name:</label>
            <input id="player2__name" placeholder="Player2">
            <span>Score:</span>
            <span id="player2__score">0</span>
        </div>
    </div>
    <label class="switch" for="game-turn">
      <input type="checkbox" id="game-turn" onchange="checkTurn()"/>
      <div class="slider rounded"></div>
    </label>
    <span id="game-turn__player"></span>
    <section id="game-container">
        
    </section>
    <aside id="game-status">Идет игра...</aside>
    <button onclick="drawNewField()" id="game__restart">Заново</button>

    <script src="script.js"></script>
</body>
</html>
